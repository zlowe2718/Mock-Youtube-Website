<!DOCTYPE html>
<html lang="en">
<head>
	{% block title %}<title>Videos</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
  <script type="text/javascript" src="{% static 'js/like_counter.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/video_views.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/search_video.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/navigate_to_video.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="row-sm-2">
			{% block nav %}
				<div class="row-nav">
					<a href="{% url 'index' %}">My Tube</a>
					<form action="" method="POST" class="search-form">
						<input list="dropdown" id="searchbar" name="search" type="text" placeholder="Look for a video!" autocomplete="off" required>
						<div class = "dropdown-box">
							<ul class="options-list" role="listbox">
								<!-- options added here after ajax call -->
							</ul>
						</div>
						<img src="{% static 'icons/free-search-icon-3076-thumb.png' %}" class="search-video" width="50" height="50">
					</form>
					<img src="{% static 'icons/menu-image-icon-8.jpg' %}" class="nav-img" width="50" height="50">
				</div>
			{% endblock %}
			</div>
			<div class="row-sm-10">{% block content %}{% endblock %}
			</div>
			<div class="col-sm-2">
				<div class=menu>
					<img src="{% static 'icons/menu-image-icon-8.jpg' %}" class="nav-menu-img" width="50" height="50">
					<div>Menu</div>
				</div>
				<div class="signin">
					Sign In
				</div>			
			</div>
			<div class="dimmer">
			</div>
			<div class="login-box">
				<form action="" method="POST">
					{% csrf_token %}
					<div class="login-group">
						<label for="username">Username</label>
						<input type="text" name="username" required>
					</div>
					<div class="login-group">
						<label for="password">Password</label>
						<input type="password" name="password" required>
					</div>
					<button type="submit">LOGIN</button>
				</form>	
				{% for message in messages %}
				<div class="alert">
					{{message}}
				</div>
				{% endfor %}
			</div>
		</div>

	</div>
</body>
</html>
